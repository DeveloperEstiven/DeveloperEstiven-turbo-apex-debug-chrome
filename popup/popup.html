<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Apex Debug</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
</head>

<body>
  <div class="header">
    <h1 class="title">Turbo Apex Debug</h1>
    <span class="prefix-icon"></span>
  </div>

  <div class="icon-wrapper">
    <img class="icon" src="/images/icon-128.png" alt="Turbo System Debug icon">
  </div>

  <div class="status">Checking status...</div>

  <div class="options-button">
    <span class="options-button__inner group">
      <span class="arrows-wrapper group-hover:h-full"></span>
      <span class="arrow-initial group-hover:translate-x-12">
        <svg class="svg-arrow__inner" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </span>
      <span class="arrow-final group-hover:translate-x-0">
        <svg class="svg-arrow__inner" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </span>
      <span class="button-text group-hover:text-white">Preferences</span>
    </span>
  </div>

  <div class="social-icons">
    <a href="https://github.com/DeveloperEstiven/turbo-apex-debug-chrome" target="_blank" title="GitHub repository">
      <i class="devicon-github-original colored"></i>
    </a>
    <a href="https://marketplace.visualstudio.com/items?itemName=GonzalezDev.turbo-apex-debug" target="_blank"
      title="Turbo Apex Debug extension for VSCode">
      <i class="devicon-vscode-plain colored"></i>
    </a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
